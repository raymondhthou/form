<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <div class="image-info">
                <p>Photo by <a
                        href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie
                        West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
            </div>
        </div>
        <div class="form-container">
            <div class="information">
                <h2>
                    This is not a real online service! You know you need something <br> like this in your life to
                    help you realize your deepest dreams. <br>
                    Sign up <i>now</i> to get started. <br>
                    <br>
                    You <i>know</i> you want to.
                </h2>
            </div>
            <div class="registration">
                <h1 class="form-title">Let's do this!</h1>
                <form action="" class="main-form">
                    <div class="form-content">
                        <div class="form-details">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-details">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-details">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                    <div class="form-content">
                        <div class="form-details">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div class="form-details">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                        <div class="form-details">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </div>
            </div>
            </form>
            <br>
            <div class="submission">
                <button type="submit" class="submit-button">Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>

</html>
