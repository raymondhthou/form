<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <div class="image-info">
                <p>Photo by <a
                        href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie
                        West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
            </div>
        </div>
        <div class="form-container">
            <div class="form-info">
                <div class="information">
                    <h3>
                        This is not a real online service! You know you need something <br> like this in your life to
                        help you realize your deepest dreams. <br>
                        Sign up <i>now</i> to get started.
                    </h3>
                    <h3>You <i>know</i> you want to.</h3>
                </div>
                <div class="registration">
                    <h3>Let's do this!</h3>
                    <form action="" class="main-form">
                        <div class="column-one">
                            <label for="first-name">First Name
                                <input type="text" id="first-name" name="first-name">
                            </label>
                            <label for="email">Email
                                <input type="email" id="email" name="email">
                            </label>
                            <label for="password">Password
                                <input type="password" id="password" name="password">
                            </label>
                        </div>
                        <div class="column-two">
                            <label for="last-name">Last Name
                                <input type="text" id="last-name" name="last-name">
                            </label>
                            <label for="phone-number">Phone Number
                                <input type="tel" id="phone-number" name="phone-number">
                            </label>
                            <label for="confirm-password">Confirm Password
                                <input type="password" id="confirm-password" name="confirm-password">
                            </label>
                        </div>
                </div>
                <br>
                <div class="submission">
                    <button type="submit" class="submit-button">Create Account</button>
                </div>
                <p>Already have an account? Log in</p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
